<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Quote Generator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="js/main.js"></script>
</head>
<body>
    <h3>Javascript Quote Generator</h3>

    <section class="box">
      <q id = "quote">I do the very best I know how-the very best I can; and mean to keep doing so until the end.</q>
      <p id = "name">Abraham Lincoln.</p>
      <button id = "button">New Quote</button>
    </section>
</body>
</html>
